version: 0.0.1

achievements:
  - achievement:
      name: Tech Scribe
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/tech_scribe.png
      description: Penned first Daytona Dotfiles Insider article
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true) = 1

  - achievement:
      name: Parable Crafter
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/parable_crafter.png
      description: 5 Daytona tales of tech insight! Your wisdom grows!
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true) > 5

  - achievement:
      name: Koan Master
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/koan_master.png
      description: 10+ Daytona articles! A fount of profound tech wisdom!
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = true) > 10

  - achievement:
      name: Ummon's Disciple
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/ummons_disciple.png
      description: Unmerged PRs spark thought like Ummon's cryptic teachings!
      triggers:
        - trigger:
            actor: author
            action: pull_request
            condition: count(merged = false & closed = true) > 3

  - achievement:
      name: Cosmic Observer
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/cosmic_observer.png
      description: Stargazing the Daytona cosmos! Your journey awakens!
      triggers:
        - trigger:
            actor: author
            action: star
            condition: starred = true

  - achievement:
      name: Quantum Proposer
      icon: https://raw.githubusercontent.com/daytonaio/content/main/.vaunt/quantum_proposer.png
      description: Idea proposed! Daytona multiverse feels your ripples!
      triggers:
        - trigger:
            actor: author
            action: issue
            condition: count() >= 1

webhooks:
  - webhook:
      name: achievements
      type: github
      metadata:
        discussion:
          repository: daytonaio/content
          title: The Wisdom Path of Daytona Content Creation
      events:
        - event:
            type: achievement
            value: Tech Scribe
        - event:
            type: achievement
            value: Parable Crafter
        - event:
            type: achievement
            value: Koan Master
        - event:
            type: achievement
            value: Ummon's Disciple
        - event:
            type: achievement
            value: Cosmic Observer
        - event:
            type: achievement
            value: Quantum Proposer